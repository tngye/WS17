<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
        integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="row mx-auto mt-5">
            <h1>Currency Exchange</h1>
        </div>
    </div>
    <div class="container">
        <form action="/convert" method="get">
            <div class="form-group row">
                <div class="row mt-5">
                    <label for="From" class="col-sm-2 col-form-label">From: </label>
                    <div class="col-sm-10">
                        <select class="form-control" name="from" id="from">
                            <option value="0">select option</option>
                            <option th:each="currencyList: ${currencyList}" th:value="${currencyList.currencyId} + '-' + ${currencyList.currencyName} + '-' + ${currencyList.currencySymbol}"
                                th:text="${currencyList.namePlusSymbol}"></option>
                        </select>
                    </div>
                </div>
                <div class="row mt-5">
                    <label for="To" class="col-sm-2 col-form-label">To: </label>
                    <div class="col-sm-10">
                        <select class="form-control" name="to" id="to">
                            <option value="0">select option</option>
                            <option th:each="currencyList: ${currencyList}" th:value="${currencyList.currencyId} + '-' + ${currencyList.currencyName} + '-' + ${currencyList.currencySymbol}"
                                th:text="${currencyList.namePlusSymbol}"></option>
                        </select>
                    </div>
                </div>
                <div class="row mt-5">
                    <label for="amt" class="col-sm-2 col-form-label">Amount: </label>
                    <div class="col-sm-10">
                        <input type="text" name="amt" id="amt">
                    </div>
                </div>
                <div class="mt-5">
                    <button type="submit">Convert</button>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
